<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="flex h-screen">
      <div class="w-64 px-8 py-4 bg-gray-100 border-r">
        <img src="img/logo_sm.png" alt="logo small" class="h-9 w-9" />
        <nav class="mt-8">
          <h3
            class="text-xs font-semibold tracking-wide text-gray-600 uppercase"
          >
            Issues
          </h3>
          <div class="mt-2 -mx-3">
            <a
              href="#"
              class="flex items-center justify-between px-3 py-2 bg-gray-200 rounded-lg"
            >
              <span class="text-sm font-medium text-gray-900">All</span>
              <span class="text-xs font-semibold text-gray-700">36</span>
            </a>
            <a
              href="#"
              class="flex items-center justify-between px-3 py-2 rounded-lg"
            >
              <span class="text-sm font-medium text-gray-700"
                >Assigned to me</span
              >
              <span class="text-xs font-semibold text-gray-700">2</span>
            </a>
            <a
              href="#"
              class="flex items-center justify-between px-3 py-2 rounded-lg"
            >
              <span class="text-sm font-medium text-gray-700"
                >Created by me</span
              >
              <span class="text-xs font-semibold text-gray-700">1</span>
            </a>
            <a
              href="#"
              class="flex items-center justify-between px-3 py-2 rounded-lg"
            >
              <span class="text-sm font-medium text-gray-700">Archived</span>
              <!-- <span class="text-xs font-semibold text-gray-700"></span> -->
            </a>
          </div>
          <h3
            class="mt-8 text-xs font-semibold tracking-wide text-gray-600 uppercase"
          >
            Tags
          </h3>
          <div class="mt-2 -mx-3">
            <a
              href="#"
              class="flex items-center justify-between px-3 py-2 rounded-lg"
            >
              <span class="text-sm font-medium text-gray-900">Bug</span>
            </a>
            <a
              href="#"
              class="flex items-center justify-between px-3 py-2 rounded-lg"
            >
              <span class="text-sm font-medium text-gray-700"
                >Feature Request</span
              >
            </a>
            <a
              href="#"
              class="flex items-center justify-between px-3 py-2 rounded-lg"
            >
              <span class="text-sm font-medium text-gray-700">Marketing</span>
            </a>
            <a
              href="#"
              class="flex items-center justify-between px-3 py-2 rounded-lg"
            >
              <span class="text-sm font-medium text-gray-700">v2.0</span>
            </a>
            <a
              href="#"
              class="flex items-center justify-between px-3 py-2 rounded-lg"
            >
              <span class="text-sm font-medium text-gray-700">Enhancement</span>
            </a>
            <a
              href="#"
              class="flex items-center justify-between px-3 py-2 rounded-lg"
            >
              <span class="text-sm font-medium text-gray-700">Design</span>
            </a>
          </div>
          <button
            class="flex items-center mt-2 -ml-1 text-sm font-medium text-gray-600"
          >
            <svg class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 24 24">
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
            <span class="ml-1">New Project</span>
          </button>
        </nav>
      </div>
      <div class="flex-1 min-w-0 bg-white">
        <div class="border-b-2 border-gray-200">
          <header class="px-6">
            <div
              class="flex items-center justify-between py-3 border-b border-gray-200"
            >
              <div class="flex-1">
                <div class="relative w-64">
                  <span
                    class="absolute inset-y-0 left-0 flex items-center pl-3"
                  >
                    <svg
                      class="w-6 h-6 text-gray-600"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                      />
                    </svg>
                  </span>
                  <input
                    type="text"
                    class="block w-full py-2 pl-10 pr-4 text-sm text-gray-900 placeholder-gray-600 border border-gray-400 rounded-md botder"
                    placeholder="Search"
                  />
                </div>
              </div>
              <div class="flex items-center">
                <button>
                  <svg
                    class="w-6 h-6 text-gray-500"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                    />
                  </svg>
                </button>
                <button class="ml-6">
                  <img
                    class="object-cover rounded-full h-9 w-9"
                    src="img/user-2.png"
                    alt="user avatar"
                  />
                </button>
              </div>
            </div>
            <div class="flex items-center justify-between py-2">
              <div class="flex items-center">
                <h2 class="text-2xl font-semibold leading-tight text-gray-900">
                  All Issues
                </h2>
                <div class="flex items-center ml-6">
                  <span class="-ml-2 border-2 border-white rounded-full">
                    <img
                      class="object-cover w-6 h-6 rounded-full"
                      src="img/user-1.png"
                      alt="user1"
                    />
                  </span>
                  <span class="-ml-2 border-2 border-white rounded-full">
                    <img
                      class="object-cover w-6 h-6 rounded-full"
                      src="img/user-3.png"
                      alt="user3"
                    />
                  </span>
                  <span class="-ml-2 border-2 border-white rounded-full">
                    <img
                      class="object-cover w-6 h-6 rounded-full"
                      src="img/user-4.png"
                      alt="user4"
                    />
                  </span>
                  <span class="-ml-2 border-2 border-white rounded-full">
                    <img
                      class="object-cover w-6 h-6 rounded-full"
                      src="img/user-5.png"
                      alt="user5"
                    />
                  </span>
                </div>
              </div>
              <div class="flex items-center">
                <span class="inline-flex p-1 bg-gray-200 border rounded-md">
                  <button class="px-2 py-1 rounded">
                    <svg
                      class="w-6 h-6 text-gray-600"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 10h16M4 14h16M4 18h16"
                      />
                    </svg>
                  </button>
                  <button class="px-2 py-1 bg-white rounded shadow">
                    <svg
                      class="w-6 h-6 text-gray-600"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"
                      />
                    </svg>
                  </button>
                </span>
                <button
                  class="flex items-center py-2 pl-2 pr-4 ml-5 text-sm font-medium text-white bg-gray-800 rounded-md hover:bg-gray-700"
                >
                  <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24">
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    />
                  </svg>
                  <span class="ml-1">New Issue</span>
                </button>
              </div>
            </div>
          </header>
        </div>
      </div>
    </div>
  </body>
</html>
